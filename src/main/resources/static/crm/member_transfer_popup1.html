<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CERAGEM</title>
<link rel="shortcut icon" href="images/favicon.ico">
<!-- library -->
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
<script type="text/javascript" src="plugins/swiper/swiper.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.css">
<script type="text/javascript" src="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-ui.js"></script>
<!-- //library -->
<!-- customer -->
<link rel="stylesheet" href="css/ui.css">
<script type="text/javascript" src="js/ui.js"></script>
<!-- //customer -->
</head>

<body>

<div class="mPopup1">
    
    <!-- header -->
    <div class="title">
        <h1>회원이관</h1>
        <a href="javascript:window.close();" class="close">팝업 닫기</a>
    </div>
    <!-- //header -->

    <!-- cont -->
    <div class="cont">

        <!-- grid -->
        <div class="mGrid2 type2">
            <!-- left -->
            <div class="lt">
                <div class="gTitle1 mb10">
                    <h3 class="mTitle1">이관전 매장</h3>
                </div>
                <!-- board -->
                <div class="mBoard2">
                    <table>
                        <caption>이관전 매장</caption>
                        <colgroup>
                            <col width="15%">
                            <col width="25%">
                            <col width="15%">
                            <col width="35%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row" class="left">매장코드</th>
                                <td>
                                    <input type="text" class="it" title="매장코드" value="123456">
                                </td>
                                <th scope="row" class="left">매장명</th>
                                <td>
                                    <input type="text" class="it" title="매장명" value="세라체험매장">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //board -->
            </div>
            <!-- //left -->
            <!-- prev/next -->
            <div class="mPn1">
                <span class="arr"></span>
            </div>
            <!-- //prev/next -->
            <!-- right -->
            <div class="rt">
                <div class="gTitle1 mb10">
                    <h3 class="mTitle1">이관 받을 매장</h3>
                    <div class="gRt posT-5">
                        <a href="#" class="mBtn1 lPrimary">이관처리</a>
                    </div>
                </div>
                <!-- board -->
                <div class="mBoard2">
                    <table>
                        <caption>이관전 매장</caption>
                        <colgroup>
                            <col width="15%">
                            <col width="25%">
                            <col width="15%">
                            <col width="35%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row" class="left">이관 매장코드</th>
                                <td>
                                    <input type="text" class="it" title="이관 매장코드" value="123456">
                                </td>
                                <th scope="row" class="left">이관 매장명</th>
                                <td>
                                    <input type="text" class="it" title="이관 매장명" value="세라체험매장">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //board -->
            </div>
            <!-- //right -->
        </div>
        <!-- //grid -->
        
    </div>
    <!-- //cont -->
	
</div>

</body>
</html>
