<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<link rel="shortcut icon" href="images/favicon.ico">
<!-- library -->
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
<script type="text/javascript" src="plugins/swiper/swiper.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.css">

<!-- customer -->

<body>

<div class="mPopup1">
    
    <!-- header -->
    <div class="title">
        <h1>회원쿠폰발급</h1>
        <a href="javascript:window.close();" class="close">팝업 닫기</a>
    </div>
    <!-- //header -->

    <!-- cont -->
    <div class="cont">

        <div class="gTitle1 line">
            <h3 class="mTitle1">회원쿠폰발급</h3>
            <div class="gRt posT-10">
                <a href="#" class="mBtn1 lWhite">회원쿠폰발급</a>
            </div>
        </div>
        <!-- list -->
        <div class="mList3 type4">
            <!-- left -->
            <div class="lt active">
                <label class="mRadio1 type3">
                    <input type="radio" name="radio1" title="개별 회원" checked="checked">
                    <span class="label">개별 회원</span>
                </label>
                <div class="txt"></div>
                <div class="mTxt2">
                    <div class="tx"><span>10</span>명/100명</div>
                    <a href="#" class="bt">재선택</a>
                </div>
            </div>
            <!-- //left -->
            <!-- right -->
            <div class="rt">
                <label class="mRadio1 type3">
                    <input type="radio" name="radio1" title="그룹 회원">
                    <span class="label">그룹 회원</span>
                </label>
                <div class="txt"><strong>우수회원(A001)</strong></div>
                <div class="mTxt2">
                    <div class="tx"><span>10</span>명/100명</div>
                    <a href="#" class="bt">선택</a>
                </div>
            </div>
            <!-- //right -->
        </div>
        <!-- //list -->
        
    </div>
    <!-- //cont -->
	
</div>
