    <div class="title">
        <h1>직원등록(매장용)</h1>
        <a href="javascript:window.close();" class="close">팝업 닫기</a>
    </div>

<div id="jsLayer1" class="mLayer1">

        <h2>고객조회</h2>
        <a href="#jsLayer1" class="close jsBtnClose1">팝업 닫기</a>
    </div>

    <div class="mSort2 mini"> <!-- class="mini" => 상하좌우 여백 좁은 사이즈-->

                <div class="txt">
                    <input type="text" class="it w90" title="이름" value="김**">

            <div class="mCount1">총 <strong>5</strong>건</div>
