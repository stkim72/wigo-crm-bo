<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CERAGEM</title>
<link rel="shortcut icon" href="images/favicon.ico">
<!-- library -->
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
<script type="text/javascript" src="plugins/swiper/swiper.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.css">
<script type="text/javascript" src="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-ui.js"></script>
<!-- //library -->
<!-- customer -->
<link rel="stylesheet" href="css/ui.css">
<script type="text/javascript" src="js/ui.js"></script>
<!-- //customer -->
</head>

<body>

<div id="wrapIframe" class="closed"> <!-- 고객정보 닫힘 -->
		
	<div class="mGrid1">
		<!-- right -->
		<div class="gRight">

			<!-- sort -->
			<div class="mSort2">
				<ul class="w100per"> <!-- class="w100per" : width 해제 -->
					<li class="w28per">
						<div class="tit w100">프로모션명</div>
						<div class="txt">
							<input type="text" class="it" title="프로모션명">
						</div>
					</li>
					<li class="w21per">
						<div class="tit w115">프로모션 유형</div>
						<div class="txt">
							<div class="mFlex2">
								<span class="flex">
                                    <select class="select" title="프로모션 유형">
                                        <option></option>
                                    </select>
                                </span>
								<a href="#" class="mBtn1 lWhite">버튼</a>
							</div>
						</div>
					</li>
					<li class="w15per">
						<div class="tit w100">광고여부</div>
						<div class="txt">
							<select class="select" title="광고여부">
								<option></option>
							</select>
						</div>
					</li>
					<li class="w15per">
						<div class="tit w65">상태</div>
						<div class="txt">
							<select class="select" title="상태">
								<option>전체</option>
							</select>
						</div>
					</li>
					<li class="w20per">
						<div class="tit w75">시작일</div>
						<div class="txt">
							<div class="mDate1">
								<input type="text" class="it date" title="시작일" value="2022-01-01">
								<span class="bar">~</span>
								<input type="text" class="it date" title="마지막일" value="2022-01-03">
							</div>
						</div>
					</li>
				</ul>
				<div class="button">
					<a href="#" class="mBtn1">검색</a>
				</div>
			</div>
			<!-- //sort -->

			<!-- box -->
			<div class="mBox1 p24">
				
				<div class="gTitle1">
					<h3 class="mTitle1">고객목록</h3>
					<div class="gRt">
						<a href="#" class="mBtn1 lWhite">중지</a>
						<a href="#" class="mBtn1 primary">재실행</a>
					</div>
				</div>
				<!-- board -->
				<div class="mBoard1 mCustomScrollbar hSortRow1 pType1"> 
                    <!--
                        class="hSortRow1"   => 상단 검색이 3줄 일 경우
                        class="pType1"      => td height="30px"
                    -->
					<table>
						<caption>캠페인 목록</caption>
						<colgroup>
							<col span="9" width="*">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">NO</th>
								<th scope="col">선택</th>
								<th scope="col">프로모션ID</th>
								<th scope="col">프로모션명</th>
								<th scope="col">혜택</th>
								<th scope="col">진행상태</th>
								<th scope="col">시작일시</th>
								<th scope="col">종료일시</th>
								<th scope="col">광고성</th>
								<th scope="col">직접 반응</th>
								<th scope="col">간접 반응</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>
									<label class="mCheckbox1 notext">
										<input type="checkbox" title="선택">
										<span class="label">선택</span>
									</label>
								</td>
								<td>PR000001</td>
								<td>쿠폰제공 프로모션</td>
								<td>스탬프</td>
								<td>진행중</td>
								<td>2022-02-04: 10:00</td>
								<td>2022-02-04: 10:00</td>
								<td>예</td>
								<td>3,000명</td>
								<td>100명</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //board -->
				<!-- paging -->
				<div class="mPag1">
					<div class="mCount1">총 <strong>5</strong>건</div>

					<span title="처음 리스트" class="first">처음으로</span>
					<span title="이전 리스트" href="###" class="prev">이전</span>
					<!-- able 버튼
						<a title="처음 리스트" href="###" class="first">처음으로</a>
						<a title="이전 리스트" href="###" class="prev">이전</a>
					-->
					<a title="현재페이지" href="###" class="active">1</a>
					<a title="2 페이지" href="###">2</a>
					<a title="3 페이지" href="###">3</a>
					<a title="4 페이지" href="###">4</a>
					<a title="5 페이지" href="###">5</a>
					<a title="6 페이지" href="###">6</a>
					<a title="다음 리스트" href="###" class="next">다음</a>
					<a title="마지막 리스트" href="###" class="last">마지막으로</a>
					<!-- disabled 버튼
						<span title="다음 리스트" class="next">다음</span>
						<span title="마지막 리스트" class="last">마지막으로</span>
					-->
					<select class="select" title="갯수선택">
						<option>10</option>
						<option>20</option>
						<option>30</option>
					</select>
				</div>
				<!-- //paging -->
			</div>
			<!-- //box -->

		</div>
		<!-- //right -->
	</div>
	
</div>

</body>
</html>
