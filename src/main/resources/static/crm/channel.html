<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CERAGEM</title>
<link rel="shortcut icon" href="images/favicon.ico">
<!-- library -->
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
<script type="text/javascript" src="plugins/swiper/swiper.min.js"></script>
<link rel="stylesheet" type="text/css" href="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.css">
<script type="text/javascript" src="plugins/jquery.mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-ui.js"></script>
<!-- //library -->
<!-- customer -->
<link rel="stylesheet" href="css/ui.css">
<script type="text/javascript" src="js/ui.js"></script>
<!-- //customer -->
</head>

<body>

<div id="wrapIframe">
		
	<div class="mGrid1 type2"> <!-- class="type2" => left width="263px" -->
        <!-- left -->
        <div class="gLeft">

            <!-- 발송채널 관리 -->
            <div class="mBox1">
                <!-- title -->
                <div class="gTitle1">
                    <h3 class="mTitle1">발송채널 관리</h3>
                </div>
                <!-- //title -->
                <!-- list -->
                <div class="mDir1 form2 mCustomScrollbar"> <!-- class="form2" : checkbox만 있는 리스트 -->
                    <ul>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="SMS" checked="checked">
                                <span class="label">SMS</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="LMS">
                                <span class="label">LMS</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="MMS">
                                <span class="label">MMS</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="Push">
                                <span class="label">Push</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="알림톡">
                                <span class="label">알림톡</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="친구톡">
                                <span class="label">친구톡</span>
                            </label>
                        </li>
                        <li>
                            <label class="mCheckbox1">
                                <input type="checkbox" title="이메일">
                                <span class="label">이메일</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <!-- //list -->
            </div>
            <!-- //발송채널 관리 -->
            
        </div>
        <!-- //left -->
		<!-- right -->
		<div class="gRight">

			<!-- sort -->
			<div class="mSort2">
				<ul>
					<li class="w32per">
						<div class="tit">발송 채널명</div>
						<div class="txt">
							<input type="text" class="it" title="발송 채널명">
						</div>
					</li>
					<li class="w32per">
						<div class="tit">사용여부</div>
						<div class="txt">
							<div class="mFlex2">
								<span class="flex">
                                    <select class="select" title="사용여부">
                                        <option></option>
                                    </select>
                                </span>
                                <span class="button">
                                    <a href="#" class="mBtn1">검색</a>
                                </span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- //sort -->

			<!-- box -->
			<div class="mBox1 p24 h726"> <!-- class="h726" : height="726" -->

                <!-- grid -->
                <div class="mGrid2">
                    <!-- left -->
                    <div class="lt">
                        <div class="gTitle1 line">
                            <h3 class="mTitle1">고객정보</h3>
                        </div>
                        <!-- board -->
                        <div class="mBoard2"> 
                            <table>
                                <caption>고객정보</caption>
                                <colgroup>
                                    <col width="12%">
                                    <col width="21%">
                                    <col width="12%">
                                    <col width="21%">
                                    <col width="12%">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="left" scope="row">발송채널 ID</th>
                                        <td>
                                            <input type="text" class="it" title="발송채널 ID">
                                        </td>
                                        <th class="left" scope="row">발송 채널명</th>
                                        <td>
                                            <input type="text" class="it" title="발송 채널명">
                                        </td>
                                        <th class="left" scope="row">프로토콜</th>
                                        <td>
                                            <select class="select" title="프로토콜">
                                                <option></option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //board -->
                        
                        <div class="gTitle1 line">
                            <h3 class="mTitle1">로그정보</h3>
                        </div>
                        <!-- board -->
                        <div class="mBoard2"> 
                            <table>
                                <caption>로그정보</caption>
                                <colgroup>
                                    <col width="12%">
                                    <col width="21%">
                                    <col width="12%">
                                    <col width="21%">
                                    <col width="12%">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="left" scope="row">마지막 성공일</th>
                                        <td>
                                            <input type="text" class="it" title="마지막 성공일">
                                        </td>
                                        <th class="left" scope="row">마지막 오류일</th>
                                        <td class="br0">
                                            <input type="text" class="it" title="마지막 오류일">
                                        </td>
                                        <td class="br0 bl0"></td>
                                        <td class="bl0"></td>
                                    </tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //board -->
                        
                        <div class="gTitle1 line">
                            <h3 class="mTitle1">등록자 정보</h3>
                        </div>
                        <!-- board -->
                        <div class="mBoard2"> 
                            <table>
                                <caption>등록자 정보</caption>
                                <colgroup>
                                    <col width="12%">
                                    <col width="*">
                                    <col width="12%">
                                    <col width="*">
                                    <col width="12%">
                                    <col width="*">
                                    <col width="12%">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="left" scope="row">최초 등록자</th>
                                        <td>
                                            <input type="text" class="it" title="최초 등록자">
                                        </td>
                                        <th class="left" scope="row">최초 등록일</th>
                                        <td class="br0">
                                            <input type="text" class="it" title="최초 등록일">
                                        </td>
                                        <th class="left" scope="row">최초 등록자</th>
                                        <td class="br0">
                                            <input type="text" class="it" title="최초 등록자">
                                        </td>
                                        <th class="left" scope="row">최초 등록일</th>
                                        <td class="br0">
                                            <input type="text" class="it" title="최초 등록일">
                                        </td>
                                    </tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //board -->                        
                    </div>
                    <!-- //left -->
                    <!-- right -->
                    <div class="rt">
                        <div class="gTitle1 line">
                            <h3 class="mTitle1">부가정보</h3>
                        </div>
                        <!-- board -->
                        <div class="mBoard2"> 
                            <table>
                                <caption>부가정보</caption>
                                <colgroup>
                                    <col width="12%">
                                    <col width="21%">
                                    <col width="12%">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="left" scope="row">담당자</th>
                                        <td>
                                            <input type="text" class="it" title="담당자">
                                        </td>
                                        <th class="left" scope="row">담당자 연락처</th>
                                        <td class="br0">
                                            <input type="text" class="it" title="담당자 연락처">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left" scope="row">접속정보</th>
                                        <td colspan="3">
                                            <textarea class="textarea" title="접속정보" rows="7"></textarea>
                                            <textarea class="textarea" title="접속정보" rows="2"></textarea>
                                        </td>
                                    </tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //board -->   
                    </div>
                    <!-- //right -->
                </div>
                <!-- //grid -->
				
			</div>
			<!-- //box -->

		</div>
		<!-- //right -->
	</div>
	
</div>

</body>
</html>
